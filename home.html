<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Aviator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff5c5c;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            
        }
        .container {
            margin-top: 50px;
        }
        .predictor {
            font-size: 40px;
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: darkgreen;
        }
        .aviator-img {
            width: 120px;
            margin: 20px 0;
        }
        .loading {
            font-size: 18px;
            color: gray;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">Predictor Aviator</div>
    <div class="container">
        <p>Click on the start button. aviator_predictor.ng</p>
        <img src="https://th.bing.com/th/id/OIP.LEbzh_pA_gXaiIX8Poj5cQHaE8?w=251&h=180&c=7&r=0&o=5&pid=1.7" alt="Aviator" class="aviator-img">
        <div class="predictor" id="result">--.--x</div>
        <div class="loading" id="loading">Connecting...</div>
        <button class="btn" onclick="generateRandom()">Start</button>
        <p>Application propuls√© par <span style="color: red;">Hacker Aviator</span></p>
    </div>
    <script>
        function generateRandom() {
            document.getElementById("result").textContent = "--.--x";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                let randomNumber = (Math.random() * (2.5 - 1) + 1).toFixed(2);
                if (Math.random() < 0.2) { 
                    randomNumber = (Math.random() * (10 - 5) + 5).toFixed(2); 
                }
                document.getElementById("result").textContent = randomNumber + "x";
            }, 2000);
        }
    </script>
</body>
</html>
